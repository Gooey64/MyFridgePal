<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>MyFridgePal Login</title>
</head>
<body>
    <main>
      <h1>MyFridgePal</h1>
      <div class="login">
        <form action="frontpage.html" id="loginForm">
          <div class = "loginFormItem">
            <label>Username</label>
            <input type="text" 
                   id="username-input"
                   name="username"
                   maxlength="40"
                   required />
          </div>
          <div class = "loginFormItem">
            <label>Password</label>
          <input type="password" 
                   id="password-input"
                   name="password"
                   maxlength="40"
                   minlength="8"
                   required />
          </div>
          <div class = "loginFormItem">
            <button type="submit">Login</button>
          </div>
          
        </form>
        <div id="signup">
          <p>Don't have an account yet?</p>
          <button><a href = "signup.html">Sign up</a></button>
        </div>
        
        <script>
          document.getElementById("loginForm").addEventListener('submit', async (event) => {
          event.preventDefault();

          const username = document.getElementById('username-input').value;
          const passwordInput = document.getElementById('password-input').value;

          const response = await fetch('https://salty-island-68864-4dea84da182c.herokuapp.com/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({username, password: passwordInput }),
          });

          const data = await response.json();

          if (data.success) {
            alert(data.message);
            console.log("Login successful!");
            window.location.replace("frontpage.html")
            
          } else {
            alert(data.message);
            console.log("Login failed:", data.message);
          }
          });

        </script>
      </div>
    </main>
</body>
</html>
