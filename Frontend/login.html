<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>MyFridgePal Login</title>
</head>
<body>
    <main>
      <h1>MyFridgePal</h1>
      <div class="login">
        <form action="frontpage.html">
          <label>
            Username<br />
            <input type="text" 
                   id="username-input"
                   name="username"
                   maxlength="40"
                   required />
          </label>
          <label>
            Password<br />
            <input type="text" 
                   id="password-input"
                   name="password"
                   maxlength="40"
                   required />
          </label>
          <button type="submit">Login</button>
        </form>
        <div id="signup">
          <p>Don't have an account yet?</p>
          <button><a href = "signup.html">Sign up</a></button>
        </div>
      </div>
    </main>
</body>
</html>
