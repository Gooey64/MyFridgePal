<!doctype html>
<html>
        <head>
                <title>MyFridgePal Front Page</title>
                <meta name='viewport' content='width=device-width, initial-scale=1'>
                <link rel="stylesheet" type="text/css" href="styles.css"/>
        </head>
        <body>
                <script src = "updateFridge.js"></script>
                <h1>My fridge</h1>
                <button><a href="login.html">login</a></button>
                <button><a href="fridges.html">fridges</a></button>
                <div class = "fridge" id = "fridge">
                        <table>
                                <tr>
                                        <th>Food</th>
                                        <th>Purchase Date</th>
                                        <th>Opened Date</th>
                                        <th>Expiration Date</th>
                                </tr>
                                <tr>
                                        <td>chicken</td>
                                        <td>2/21</td>
                                        <td>2/22</td>
                                        <td>3/1</td>
                                </tr>
                        </table>
                </div>

                <form onsubmit="event.preventDefault(); updateFridge();">
                        <label for="row">Row Index (starting from 1):</label>
                        <input type="number" id="row" name="row" min="1" required><br><br>
                        
                        <label for="column">Column Index (starting from 0):</label>
                        <input type="number" id="column" name="column" min="0" required><br><br>
                        
                        <label for="newValue">New Value:</label>
                        <input type="text" id="newValue" name="newValue" required><br><br>
                        
                        <input type="submit" value="Update Table">
                    </form>
        </body>
</html>
