<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>MyFridgePal Login</title>
</head>
<body>
    <main>
      <h1>MyFridgePal</h1>
      <div class="login">
        <form action="login.html" id="signupForm">
          <label>
            Username<br />
            <input type="text" 
                   id="username-input"
                   name="username"
                   maxlength="40"
                   required />
          </label>
          <label>
            Password<br />
            <input type="text" 
                   id="password-input"
                   name="password"
                   maxlength="40"
                   minlength="8"
                   required />
          </label>
          <label>
                Confirm Password<br />
                <input type="text" 
                       id="password-confirm"
                       name="password-confirm"
                       maxlength="40"
                       minlength="8"
                       required />
              </label>
          <button type="submit">Create Account</button>
        </form>
        <div>
                <p>Already have an account?</p>
                <button><a href = "login.html"></a>Login</button>
        </div>
      </div>
      <script>
        
        document.getElementById("signupForm").addEventListener('submit', async (event) => {
                
                event.preventDefault();

                // const isValid = false;
                const username = document.getElementById('username-input').value;
                const passwordInput = document.getElementById('password-input').value;
                const passwordConfirm = document.getElementById('password-confirm').value;

                if (passwordInput !== passwordConfirm) {
                        alert("Passwords do not match!");
                        return;
                }

                const response = await fetch('https://salty-island-68864-4dea84da182c.herokuapp.com/signup', {
                        method: 'POST',
                        headers: {
                                'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password: passwordInput }),
                });

                const data = await response.json();

                if (data.success) {
                        alert("Your account was created! Please log in on the login page.");
                        window.location.replace("login.html")
                }
                else {
                        alert("That username is already taken.");
                }
                
        });
      </script>
    </main>
</body>
</html>
